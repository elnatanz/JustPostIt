<div class="row">
  <div class="col-xs-12 col-md-offset-2 col-sm-10 col-md-8" col-sm-offset-1 >
    <form [formGroup]="form" (ngSubmit)="postAction()">
      <div class="alert alert-danger" *ngIf="action=='Edit' && form.hasError('initValueChanged') &&  (title.touched || title.dirty || content.touched || content.dirty)">
        Title or Content should be edited
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input formControlName="title" class="form-control" type="text" id="title" name="title">
        <div class="alert alert-danger" *ngIf="title.hasError('required') && (title.touched || title.dirty)">
          Title should not be blank
        </div>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea formControlName="content" class="form-control" cols="60" rows="10" id="content" name="content">
        </textarea>
        <div class="alert alert-danger" *ngIf="content.hasError('required') && (content.touched || content.dirty)">
          Content should not be blank
        </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">{{action}} Post</button>
    </form>
  </div>
</div>
