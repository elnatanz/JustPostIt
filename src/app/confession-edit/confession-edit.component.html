<div class="row">
  <div class="col-xs-12 col-md-offset-2 col-sm-10 col-md-8" col-sm-offset-1 >
    <form #f="ngForm" (ngSubmit)="confessionAction(f)">
      <div class="form-group">
        <label for="title">Title</label>
        <input *ngIf="action=='Edit';else empty_title" [(ngModel)]="title" class="form-control" type="text" id="title" name="title">
        <ng-template #empty_title>
          <input class="form-control" type="text" id="title" name="title" ngModel>
        </ng-template>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea *ngIf="action=='Edit';else empty_content" [(ngModel)]="content" class="form-control" cols="60" rows="10" id="content" name="content">
        </textarea>
        <ng-template #empty_content>
          <textarea class="form-control" cols="60" rows="10" id="content" name="content" ngModel>
        </textarea>
        </ng-template>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{action}} Confession</button>
    </form>
  </div>
</div>
