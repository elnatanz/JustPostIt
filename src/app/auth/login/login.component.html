<div class="row">
  <div class="col-xs-12 col-md-offset-2 col-sm-10 col-md-8" col-sm-offset-1 >
    <form #f="ngForm" (ngSubmit)="onLogin(f)">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" ngModel>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
    </form>

  </div>
</div>
